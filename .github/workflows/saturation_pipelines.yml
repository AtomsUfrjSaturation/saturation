name: Saturation (C# plugin) workflow

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET version
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.5'

    - name: Build the library
      run: dotnet build atoms_saturation_hysys.sln
